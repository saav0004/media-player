<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
      style-src 'self' fonts.googleapis.com;
      script-src 'self' 'unsafe-inline';
      img-src 'self';
      media-src 'self';
      font-src 'self' fonts.gstatic.com;
    "
    />
    <title>Apollo Player</title>
    <link rel="icon" type="image/x-icon" href="lyre-favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1 class="header__h1">Apollo Player</h1>
      <div class="equalizer">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </header>

    <main>
      <div class="container main__content">
        <div class="album_art__full">
          <img
            id="album_art__image"
            class="album_art__image"
            src=""
            alt="full album art"
          />
          <button id="btnShuffle" title="shuffle">
            <i class="material-symbols-rounded">shuffle</i>
          </button>
        </div>
        <ul class="playlist" id="playlist"></ul>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="progress">
          <div class="played"></div>
        </div>
        <div class="controls">
          <button id="btnPrev" title="previous track">
            <i class="material-symbols-rounded">skip_previous</i>
          </button>
          <button id="btnPlay" title="play | pause">
            <i class="material-symbols-rounded">play_arrow</i>
          </button>
          <button id="btnNext" title="next track">
            <i class="material-symbols-rounded">skip_next</i>
          </button>
        </div>
        <div class="times">
          <time datetime="" class="current-time" id="current-time">00:43</time
          ><span class="nbsp"> &nbsp;|&nbsp; </span>
          <time datetime="" class="total-time" id="total-time">03:58</time>
        </div>
      </div>
    </footer>
  </body>
</html>
